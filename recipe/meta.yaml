{% set name = "uarray" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70193b1c18f815808488dbc78607f3a5841ada1ec30bc26954fee7695f9a1269

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.10                       # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - make                                 # [not win]
  host:
    - python >=3.10
    - pip
    - scikit-build-core >=0.10.0
  run:
    - python

test:
  imports:
    - uarray

about:
  home: http://github.com/Quansight-Labs/uarray
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A backend-dispatch mechanism for Python.

  description: |
    `uarray` is a backend-dispatch mechanism for Python.
  doc_url: http://uarray.readthedocs.io/
  dev_url: https://github.com/Quansight-Labs/uarray

extra:
  recipe-maintainers:
    - hameerabbasi
