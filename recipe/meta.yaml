{% set name = "uarray" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Quansight-Labs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ffd2491bddae07eacea295c93dd489dfa86a0b1a5d1c08de7e3d551bc85f654c

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python>=3.5
    - pip
  run:
    - python>=3.5

test:
  imports:
    - uarray

about:
  home: http://github.com/Quansight-Labs/uarray
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A backend-dispatch mechanism for Python.'

  description: |
    `unumpy` is a backend-dispatch mechanism for Python.
  doc_url: http://uarray.readthedocs.io/
  dev_url: https://github.com/Quansight-Labs/uarray

extra:
  recipe-maintainers:
    - hameerabbasi
